<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Buddy - Progress Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6584;
            --success: #2ecc71;
            --dark: #343a40;
            --light: #f8f9fa;
        }
        
        body {
            background-color: #f7f7ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary) !important;
        }
        
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border: none;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            padding: 15px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 8px;
            padding: 8px 20px;
        }
        
        .btn-primary:hover {
            background-color: #5652db;
        }
        
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-header {
            font-weight: bold;
            text-align: center;
            padding: 5px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .calendar-day.workout-day {
            background-color: var(--primary);
            color: white;
        }
        
        .chart-container {
            height: 250px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .chart-bar {
            position: absolute;
            bottom: 0;
            width: 8%;
            background-color: var(--primary);
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
        }
        
        .chart-bar:hover {
            background-color: #5652db;
        }
        
        .chart-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-size: 12px;
            width: 100%;
        }
        
        .chart-value {
            position: absolute;
            top: -25px;
            text-align: center;
            font-size: 12px;
            width: 100%;
        }
        
        .donut-chart-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        
        .donut-chart {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary) 0% 30%, 
                var(--secondary) 30% 55%, 
                var(--success) 55% 75%,
                #f8f9fa 75% 100%
            );
        }
        
        .donut-hole {
            position: absolute;
            width: 60%;
            height: 60%;
            background-color: white;
            border-radius: 50%;
            top: 20%;
            left: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .chart-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        .buddy-evolution-track {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .evolution-stage {
            text-align: center;
            position: relative;
            flex: 1;
        }
        
        .evolution-stage::after {
            content: '';
            position: absolute;
            top: 30px;
            left: 50%;
            width: 100%;
            height: 3px;
            background-color: #ddd;
            z-index: -1;
        }
        
        .evolution-stage:last-child::after {
            display: none;
        }
        
        .evolution-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            border: 2px solid #ddd;
            font-size: 24px;
        }
        
        .evolution-complete .evolution-icon {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .evolution-current .evolution-icon {
            background-color: white;
            border-color: var(--primary);
            border-width: 3px;
            color: var(--primary);
        }
        
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 14px;
            color: var(--dark);
        }
        
        .metric-trend {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .metric-trend.up {
            color: var(--success);
        }
        
        .metric-trend.down {
            color: var(--secondary);
        }
        
        .progress-timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #e9ecef;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }
        
        .timeline-date {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timeline-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        
        .timeline-dot {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary);
            border: 3px solid white;
            z-index: 2;
        }
        
        .photo-comparison {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .photo-container {
            flex: 1;
            position: relative;
        }
        
        .photo-container img {
            width: 100%;
            border-radius: 10px;
            height: 300px;
            object-fit: cover;
        }
        
        .photo-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .stat-improvement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stat-name {
            flex: 1;
            font-weight: bold;
        }
        
        .stat-progress {
            flex: 2;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-bar {
            height: 100%;
            background-color: var(--primary);
        }
        
        .stat-value {
            flex: 1;
            text-align: right;
            font-size: 14px;
            font-weight: bold;
        }
        
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        
        .tab-button:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .tab-button.active {
            background-color: var(--primary);
            color: white;
        }
        
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-arrow {
            background-color: #f8f9fa;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .month-display {
            font-size: 18px;
            font-weight: bold;
        }
        
        .goal-progress {
            margin-bottom: 15px;
        }
        
        .goal-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .goal-name {
            font-weight: bold;
        }
        
        .goal-value {
            font-size: 14px;
        }
        
        .goal-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .goal-bar-filled {
            height: 100%;
            background-color: var(--primary);
        }
    </style>
</head>
